<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qr Code for Restaurant Menu</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</head>
<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a href="" class="navbar-brand">Generate QR Code</a>
    </div>
  </nav>

  <!-- QR Code Generated -->
   <div class="container mt-5 align-items-center text-center"> 
    <h2> {{ restaurant_name }}</h2>
    <img src=" {{ qr_url }}" alt="QR Code" class="img-fluid mb-3">
    <div>
      <a href="{{ qr_url }}" download="{{ file_name }}" class="btn btn-primary mt-3">Download QR Code</a>
      <br>
    </div>
   </div>
</body>
</html>
